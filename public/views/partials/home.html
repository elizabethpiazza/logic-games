<div class="container-fluid">
	<h1>All logic games by type:</h1>

	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th>Game Type</th>
				<th>Games</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="type in types">
				<td><a href="#/type/{{type._id}}">{{type.name}}</a></td>
				<td>#games</td>
			</tr>
		</tbody>
	</table>
	
</div>
