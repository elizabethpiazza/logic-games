<div class="container-responsive">
	<h1>{{typename}} Games</h1>
	<p>Filter games</p>


	<div class="form-inline">
	  <div class="form-group">
	    <label for="Year" class="control-label">By year:</label>
	    <input type="text" ng-model="filter.identifier.year">
	  </div>
	  <div class="form-group">
	    <label for="Test" class="control-label">By test:</label>
	    <input type="text" ng-model="filter.identifier.testno">
	  </div>
	</div>

	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th></th>
				<th>Test #</th>
				<th>Game #</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="game in games | filter:filter | orderBy:['identifier.testno', 'identifier.gameno']">
				<td>{{(user.attempts | filter:{success:true, game:game._id}).length | successCheck }}</td>
				<td>{{game.identifier.testno}}</td>
				<td><a href="#/game/{{game._id}}">{{game.identifier.gameno}}</a></td>
				<td>{{game.identifier.month}} {{game.identifier.year}}</td>
			</tr>
		</tbody>
	</table>
</div>
